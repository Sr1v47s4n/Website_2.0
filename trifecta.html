<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registeration From</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700'>
  <link rel="stylesheet" href="./forms.css">


</head>

<body>


  <h1>Trifecta | Register Now</h1>



  <form action='' class='form'>
    <p class='field required'>
      <label class='label required' for='name'>Team Name</label>
      <input class='text-input' id='name' name='tname' required type='text' placeholder='Enter your team name'>
    </p>
    <hr width="100%" style="opacity: 80%;">
    <div class="form" style="padding-top: 15px;">
    <p class='field required half'>
      <label class='label' for='name1'>Name of Member 1</label>
      <input class='text-input' id='name1' name='name1' required type='text' placeholder="Enter the name of Member 1">
    </p>
    <p class='field half required'>
      <label class='label' for='phone1'>Phone</label>
      <input class='text-input' id='phone1' name='phone1' type='phone' placeholder="Enter a Valid Phone number">
    </p>
    <p class='field required'>
      <label class='label' for='email1'>Email</label>
      <input class='text-input' id='email1' name='email1' required type='text' placeholder="Enter your Email Address">
    </p>
    <div class='field half required'>
      <label class='label' for='options'>Year</label>
      <ul class='options'>
        <li class='option'>
          <input class='option-input' id='option-12' name='year1' type='radio' value='2'>
          <label class='option-label' for='option-12'>2nd</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-13' name='year1' type='radio' value='3'>
          <label class='option-label' for='option-13'>3rd</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-14' name='year1' type='radio' value='4'>
          <label class='option-label' for='option-14'>4th</label>
        </li>
      </ul>
    </div>
    <p class='field half required'>
      <label class='label' for='dept'>Department</label>
      <select class='text-input' id='dept' name='dept1' required>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CSE(AI&ML)">CSE(AI&ML)</option>
        <option value="CSE(AI&DS)">CSE(AI&DS)</option>
        <option value="CSE(CS)">CSE(CS)</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="E&I">E&I</option>
        <option value="IT">IT</option>
        <option value="RA">RA</option>
        <option value="CIVIL">CIVIL</option>
        <option value="BME">BME</option>
        <option value="AUTO">AUTO</option>
      </select>
    </p>
    <div class='field half required'>
      <label class='label'>Are you a Member of Energy Club</label>
      <ul class='options'>
        <li class='option'>
          <input class='option-input' id='option-0' name='mem1' type='radio' value='yes'>
          <label class='option-label' for='option-0'>Yes</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-1' name='mem1' type='radio' value='no'>
          <label class='option-label' for='option-1'>No</label>
        </li>
    </div>
    <p class='field half'>
      <label class='label' for='id1'>Membership ID</label>
      <input class='text-input' id='id1' name='id1' type='text' placeholder="Leave Blank if Non Member">
    </p>
    </div>
    <!-- Member 2 -->
<hr width="100%" style="opacity: 80%;">
<div class="form" style="padding-top: 15px;">
    <p class='field half required'>
      <label class='label' for='name2'>Name of Member 2</label>
      <input class='text-input' id='name2' name='name2' required type='text' placeholder="Enter the name of Member 2">
    </p>
    <p class='field half required'>
      <label class='label' for='phone2'>Phone</label>
      <input class='text-input' id='phone2' name='phone2' type='phone' placeholder="Enter a Valid Phone number">
    </p>
    <p class='field required'>
      <label class='label' for='email2'>Email</label>
      <input class='text-input' id='email2' name='email2' required type='text' placeholder="Enter your Email Address">
    </p>
    <div class='field half required'>
      <label class='label' for='options'>Year</label>
      <ul class='options'>
        <li class='option'>
          <input class='option-input' id='option-2' name='year2' type='radio' value='2'>
          <label class='option-label' for='option-2'>2nd</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-3' name='year2' type='radio' value='3'>
          <label class='option-label' for='option-3'>3rd</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-4' name='year2' type='radio' value='4'>
          <label class='option-label' for='option-4'>4th</label>
        </li>
      </ul>
    </div>
    <p class='field half required'>
      <label class='label' for='dept2'>Department</label>
      <select class='text-input' id='dept2' name='dept2' required>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CSE(AI&ML)">CSE(AI&ML)</option>
        <option value="CSE(AI&DS)">CSE(AI&DS)</option>
        <option value="CSE(CS)">CSE(CS)</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="E&I">E&I</option>
        <option value="IT">IT</option>
        <option value="RA">RA</option>
        <option value="CIVIL">CIVIL</option>
        <option value="BME">BME</option>
        <option value="AUTO">AUTO</option>
      </select>
    </p>
    <div class='field half required'>
      <label class='label'>Are you a Member of Energy Club</label>
      <ul class='options'>
        <li class='option'>
          <input class='option-input' id='option-0' name='mem2' type='radio' value='yes'>
          <label class='option-label' for='option-0'>Yes</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-1' name='mem2' type='radio' value='no'>
          <label class='option-label' for='option-1'>No</label>
        </li>
    </div>
    <p class='field half'>
      <label class='label' for='id2'>Membership ID</label>
      <input class='text-input' id='id2' name='id2' type='text' placeholder="Leave Blank if Non Member">
    </p>
    <!-- Payment -->
    <p class='field required'>
      <label class='label' for='pay'>Payment | UPI: upi@id.id</label>
      <input class='text-input' id='pay' name='pay1' required type='password' placeholder="Enter the transaction number">
      <input class='text-input' id='pay' name='pay2' type='file'>
    </p>
</div>
    <p class='field half'>
      <input class='button' type='submit' value='Register'>
    </p>
  </form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.customSelect/0.5.1/jquery.customSelect.min.js'></script>
</body>

</html>
