<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - No Questions Asked Form &amp; Magic Focus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700'>
  <link rel="stylesheet" href="./forms.css">


</head>

<body>


  <h1>Register Now</h1>



  <form action='' class='form'>
    <p class='field required'>
      <label class='label required' for='name'>Full name</label>
      <input class='text-input' id='name' name='name' required type='text' placeholder='Enter your full name'>
    </p>
    <p class='field required half'>
      <label class='label' for='email'>E-mail</label>
      <input class='text-input' id='email' name='email' required type='email' placeholder="Enter a Valid Email Address">
    </p>
    <p class='field half required'>
      <label class='label' for='phone'>Phone</label>
      <input class='text-input' id='phone' name='phone' type='phone' placeholder="Enter a Valid Phone number">
    </p>
    <p class='field half required'>
      <label class='label' for='tele'>College Name</label>
      <input class='text-input' id='tele' name='login' required type='text' placeholder="Enter your College Name">
    </p>
    <p class='field required'>
      <label class='label' for='pay'>Payment | UPI: upi@id.id</label>
      <input class='text-input' id='pay' name='pay' required type='password' placeholder="Enter a transction number">
      <input class='text-input' id='pay' name='pay' required type='file'>
    </p>
    <div class='field required'>
      <label class='label'>Are you a Member of Energy Club</label>
      <ul class='options'>
        <li class='option'>
          <input class='option-input' id='option-0' name='option' type='radio' value='0'>
          <label class='option-label' for='option-0'>Yes</label>
        </li>
        <li class='option'>
          <input class='option-input' id='option-1' name='option' type='radio' value='1'>
          <label class='option-label' for='option-1'>No</label>
        </li>
    </div>

    <p class='field half'>
      <input class='button' type='submit' value='Register'>
    </p>
  </form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.customSelect/0.5.1/jquery.customSelect.min.js'></script>
</body>

</html>
